name: Deploy to FTP

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Check if deploy files changed
      id: check_changes
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -E '^(index)\.html$'; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "index.html has changed"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "no deploy HTML changes detected"
        fi
    
    - name: Deploy via FTP
      if: steps.check_changes.outputs.changed == 'true'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: spintheweb.org
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /
        include: |
          index.html
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**